<html>
  <head>
  </head>
  <body>
    <webview id="webview" src="https://pgorelease.nianticlabs.com/plfe/rpc" maxwidth="400" maxheight="500" preload="./inject.js" nodeintegration></webview>
    <script>
      const webview = document.getElementById("webview");
      webview.addEventListener('ipc-message', event => {
        if (event.channel == 'refresh') {
          webview.reload()
        }
      })
    </script>
  </body>
</html>
